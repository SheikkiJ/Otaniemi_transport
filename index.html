<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="https://openlayers.org/en/v4.5.0/build/ol.js" type="text/javascript"></script>
  <title>Otaniemi Transport</title>
</head>
<body>
  <h2>Otaniemi Transport</h2>
  <div id="map" class="map"></div>
  <script type="text/javascript">
    var scaleLineControl = new ol.control.ScaleLine();
    
    var vectorLayer = new ol.layer.Vector({
      source: new ol.source.Vector({
        url: 'data/points.geojson',
        format: new ol.format.GeoJSON()
      }),
      style: pointStyleFunction
    });
    
    var map = new ol.Map({
      controls: ol.control.defaults({
        zoom: true,
        attribution: false
      }).extend([
      scaleLineControl
      ]),
      target: 'map',
      layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      }),
      vectorLayer
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([24.828187589, 60.184065394]),
        zoom: 15
      })
    });

    function pointStyleFunction() {
      return new ol.style.Style({
        image: new ol.style.Circle({
          radius: 10,
          fill: new ol.style.Fill({color: 'rgba(0, 0, 255, 0.5)'}),
          stroke: new ol.style.Stroke({color: 'blue', width: 1})
        })
      });
    }
  </script>
</body>
</html>
