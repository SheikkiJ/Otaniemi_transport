<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="https://openlayers.org/en/v4.5.0/build/ol.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>Otaniemi</title>
</head>
<body>
  <h2 id="header">Otaniemi</h2>
  <div id="map" class="map">
    <div class="col-md-4">
      <div id="switcher" class="btn-group" data-toggle="buttons">
        <label id ="history" class="btn btn-primary btn-lg">
          <input type="radio" name="options" id="option1" autocomplete="off" checked>History
        </label>
        <label class="btn btn-primary active btn-lg">
          <input type="radio" name="options" id="option2" autocomplete="off">Guide
        </label>
      </div>
    </div>
  </div>
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
